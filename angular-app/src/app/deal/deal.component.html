<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Create asset</h4>
          <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="dealno">dealno</label>
                
                  <input formControlName="dealno" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="date">date</label>
                
                  <input formControlName="date" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="details">details</label>
                
                  <input formControlName="details" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="Staffid">Staffid</label>
                
                    <textarea formControlName="Staffid" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="Customerid">Customerid</label>
                
                    <textarea formControlName="Customerid" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="dealproposal">dealproposal</label>
                
                    <textarea formControlName="dealproposal" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="dealcontract">dealcontract</label>
                
                    <textarea formControlName="dealcontract" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="purchaseorder">purchaseorder</label>
                
                    <textarea formControlName="purchaseorder" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="saleorder">saleorder</label>
                
                    <textarea formControlName="saleorder" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="inv">inv</label>
                
                    <textarea formControlName="inv" class="form-control" rows="3"></textarea>
                
              </div>
            
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>

        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Deal Information</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left" *ngIf="dealno1 != null">
              <label for="dealno">Deal Number</label>
              
              
                <input value="{{dealno1}}"  class="form-control" disabled="disabled">  
              

            </div>
          
            <div class="form-group text-left" *ngIf="date1 != null">
              <label for="date">Date</label>
              
              
                <input value="{{date1}}" readonly type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left" *ngIf="details1 != null">
              <label for="details">Details</label>
              
              
                <input readonly value="{{details1}}"  type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left" *ngIf="Staffid1 != null">
              <label for="Staffid">Staff ID</label>
              
              
                
                  <textarea value="{{Staffid1.split('#')[1]}}" readonly  class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left" *ngIf="Customerid1 != null">
              <label for="Customerid">Customer ID</label>
              
              
              <textarea readonly value="{{Customerid1.split('#')[1]}}"  class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left" *ngIf="dealproposal1 != null">
              <label for="dealproposal">Proposal Number</label>
              
              
                
                  <textarea readonly value="{{dealproposal1.split('#')[1]}}"  class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left" *ngIf="dealcontract1 != null">
              <label for="dealcontract">Contract Number</label>
              
              
                
                  <textarea readonly value="{{dealcontract1.split('#')[1]}}"  class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left" *ngIf="purchaseorder1 != null">
              <label for="purchaseorder">Purchase Order Number</label>
              
              
                
                  <textarea readonly value="{{purchaseorder1.split('#')[1]}}"  class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left" *ngIf="saleorder1 != null">
              <label for="saleorder">Sales Order Number</label>
              
              
                
                  <textarea readonly value="{{saleorder1.split('#')[1]}}"  class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left" *ngIf="inv1 != null">
              <label for="inv">Invoice Number</label>
              
              
                
                  <textarea readonly value="{{inv1.split('#')[1]}}"  class="form-control" rows="3"></textarea>
                
              

            </div>
          


        </div>
        <div class="modal-footer" style="text-align: center">
          <button type="button" class="btn btn-default2" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </form>
    </div>
  </div>
</div>
