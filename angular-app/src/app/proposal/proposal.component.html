<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Accept Proposal</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          Are you sure you want to accept proposal {{currentId}}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
          <button (click)="addTransaction()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="addTransaction2Modal" tabindex="-1" role="dialog" aria-labelledby="addTransaction2ModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransaction2ModalLabel">Reject Proposal</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          <div class="form-group text-left">
            <label for="rejectreason">Reason to reject</label>
            
            
              <input type="text" class="form-control" required #rejectreason>
            
  
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button (click)="addTransaction2(rejectreason.value)" type="submit" class="btn btn-reject" data-dismiss="modal">Reject</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Proposal Information</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left" *ngIf="proposalid1 != null">
              <label for="dealno">Proposal Number</label>
              
              
                <input value="{{proposalid1}}"  class="form-control" disabled="disabled">  
              

            </div>
          
            <div class="form-group text-left" *ngIf="date1 != null">
              <label for="date">Date</label>
              
              
                <input value="{{date1}}" readonly type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left" *ngIf="details1 != null">
              <label for="details">Details</label>
              
              
                <input readonly value="{{details1}}"  type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left" *ngIf="price1 != null">
              <label for="price">Price</label>
              
              
                
                  <textarea value="{{price1}}" readonly  class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left" *ngIf="status1 != null">
              <label for="status">Status</label>
              
              
              <textarea readonly value="{{status1}}"  class="form-control" rows="3"></textarea>
                
              

            
          


            </div>

            <div class="form-group text-left" *ngIf="RejectReason1 != null">
              <label for="RejectReason">Reason</label>
              
              
                
                  <textarea value="{{RejectReason1}}" readonly  class="form-control" rows="3"></textarea>
                
              

            </div>
        </div>

        <div class="modal-footer" style="text-align: center">
          <button type="button" class="btn btn-default2" data-dismiss="modal">Close</button>

              <button (click)="setId(asset.proposalid, asset.Customerid, asset.Deal);" type="button" class="btn btn-default" data-toggle="modal" data-target="#addTransaction2Modal">
                Reject
            </button>
              </ng-container>
              <ng-template #accept>
                <ng-container *ngIf="status1 === 'ACCEPTED'; else reject ">
          <button type="button" class="btn btn-default2" data-dismiss="modal">Close</button>
        </ng-container>
              </ng-template>
              <ng-template #reject>
                <ng-container *ngIf="status1 === 'REJECTED'">
                  <button type="button" class="btn btn-default2" data-dismiss="modal">Close</button>
                </ng-container>
              </ng-template>-->
            </div>
      </form>
    </div>
  </div>
</div>




<div class="container2">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  
  <div class="row">
    <div class="col-md-9">
        <h1 class="asset-title" id='assetName'>Proposal</h1>
    </div>
    
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-responsive">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">Proposalid</th>
            
                <!--th class="info">Date</th>
            
                <th class="info">Details</th>
            
                <th class="info">Price</th>
            
                <th class="info">Status</th>-->
            
                <th class="info">Staffid</th>
                        
                <th class="info">Deal</th>
            
              <th class="info-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td class="asset-properties">{{asset.proposalid}}</td>
            
                <!--td class="asset-properties">{{asset.date}}</td>
            
                <td class="asset-properties">{{asset.details}}</td>
            
                <td class="asset-properties">{{asset.price}}</td>
            
                <td class="asset-properties">{{asset.status}}</td>-->
            
                <td class="asset-properties">{{asset.Staffid.split("#")[1]}}</td>
                        
                <td class="asset-properties">{{asset.Deal.split("#")[1]}}</td>
            
            <td class="asset-properties" >
              
              
              <button (click)="setId2(asset.proposalid,asset.date,asset.details,asset.price,asset.status,asset.Staffid,asset.Customerid,asset.Deal,asset.RejectReason);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#updateAssetModal">
                View
            </button>
            <ng-container *ngIf="asset.status === 'AWAITING'">
              <button (click)="setId(asset.proposalid, asset.Customerid, asset.Deal);" type="button" class="btn btn-accept" data-toggle="modal" data-target="#addTransactionModal">
                Accept
            </button>

            <button (click)="setId(asset.proposalid, asset.Customerid, asset.Deal);" type="button" class="btn btn-reject" data-toggle="modal" data-target="#addTransaction2Modal">
              Reject
          </button>
            </ng-container>
              

              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
